name: aicom_tech_fe
description: "Aicom Tech Mobile App - Clean Architecture"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Functional programming
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Networking
  dio: ^5.8.0
  socket_io_client: ^2.0.3+1
  connectivity_plus: ^6.1.4
  internet_connection_checker: ^3.0.1

  # Navigation
  go_router: ^16.0.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10
  flutter_slidable: ^3.1.1

  # Utilities
  intl: ^0.20.2
  collection: ^1.18.0
  email_validator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

  # Icon generation
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/logo/

